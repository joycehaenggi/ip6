<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .element {
            background: lightgray;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div id="hazards-checklist"></div>

<script>
    let hazards_array = [
        ["dd", "DE", "Hallo"],
        [3, "IT", "buongiorno"],
        [5, "FR", "bonjour"]
    ];

    // const hazards_array = ["Gefährdung1", "Gefährdung2"];

    let text = "";
    for (let i = 0; i < hazards_array.length; i++) {
        // text += cars[i] + "<br>";
        // text += "<div class='element'>"+ items [i] +"</div>";
        for(let j = 0; j < hazards_array[i].length; j++){
            text += "<div class='element'>"+ hazards_array [i][j] +"</div>";
        }
    }
    document.getElementById("hazards-checklist").innerHTML = text;

</script>

</body>

</html>
