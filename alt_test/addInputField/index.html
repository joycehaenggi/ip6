<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        var room = 1;

        function add_fields() {
            room++;
            var objTo = document.getElementById('room_fileds')
            var divtest = document.createElement("div");
            divtest.innerHTML = '<input type="text" name="fname">';

            objTo.appendChild(divtest)
        }
    </script>

</head>

<style>
    .flexbox {
        display: flex;
        justify-content: flex-start;
        height: 20px;
    }

    input {
        width: 200px;
        height: 20px;
        margin-left: 10px;
        margin-bottom: 50px;
    }


</style>
<body>
<input type="button" id="more_fields" onclick="add_fields();" value="Add More"/>

<div class="flexbox" id="room_fileds">
        <input type="text" name="fname">
</div>
</body>
</html>
