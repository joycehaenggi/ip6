<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
/*        table td:hover {
            background:#ff0000;
        }*/
    </style>


</head>
<body>

<table>
    <tr>
        <td>Hover 1</td>
        <td>Hover 2</td>
    </tr>
</table>

<script>
    document.getElementsByTagName("td").style.background="#ff0000";

    var css = 'table td:hover{ background-color: #00ff00 }';
    var style = document.createElement('style');

    if (style) {
        style.cssText = css;
    } else {
        style.appendChild(document.createTextNode(css));
    }

    document.getElementsByTagName('head')[0].appendChild(style);

</script>
</body>
</html>
