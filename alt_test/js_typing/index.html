<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .wrapper {
            display: flex;
            align-items: center;
            justify-content:center;
        }

    </style>
</head>
<body>

<div class="wrapper">
    <div id="text">

    </div>
</div>


<script>
    var i= 0, text;
    text = "Welcome To DarkCode"

    function typing(){
        if(i < text.length){
            document.getElementById("text").innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, 50);
        }
    }

    typing();

</script>



</body>
</html>
