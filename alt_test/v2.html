<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Anim</title>
  <script src="jquery.js"></script>

  <script>
    $(document).ready(function() {
      $("div.rectangle").animate({
        height: '250px',
        width: '-=300px'
      }, 1500);
    });
  </script>
</head>
<body>
<div class="rectangle" style="background:green;height:250px;width:800px;float:right;"></div>
</body>
</html>
